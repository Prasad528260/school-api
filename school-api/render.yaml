services:
  - type: web
    name: school-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: school-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: school-db
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: school-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: school-db
          property: database

databases:
  - name: school-db
    databaseName: school_db
    user: school_user
    plan: free
